<html>
  <head>
    <title>Gesture Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Beau+Rivage&family=Cinzel+Decorative&family=Indie+Flower&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>

      <h3 class="btn btn-info heading">Gesture Web  App</h3>
      <br>
      <span>&#9996</span>
      <span>&#128077</span>
      <span>&#128075</span>
      <span>&#128076</span>
      <span>&#128078</span>
      <span>&#129304</span>

      <p style="font-size: 22px;">Take a selfie of a gesture to know about it's meaning.
        <br>
      <b style="color: white">The model is trained to know the following gestures</b>
      <br>
      <b style="color: white">
        <span>&#9996</span> 
        <span>&#128077</span>
        <span>&#128076</span>
        <span>&#128078</span>
        <span>&#128400</span>
    </b>
      <br>
      </p>

      <div class="col-md-4 col-sm-12 col-xs-12">
        <label>Webcam - </label>
      <button onclick="takesnapshot()" class="btn btn-success">Capture Image</button>
      <br><br>
      <div id="camera"></div>
      <br><br>
    </div>

    <div class="col-md-4 col-sm-12 col-xs-12">
    <label>Prediction</label>
    <p class="emotion_name" id="emotion_name"></p>
    <p class="emoji" id="emoji"></p>

    <div class="col-md-4 col-sm-12 col-xs-12">
        <label>Snapshot - </label>
      <button onclick="predict()" class="btn btn-success">Predict Emotions</button>
      <br><br>
      <div id="captured_image"></div>
      <br><br>
    </div>
</center>
</div>

<script src="main.js"></script>

</body>
</html>
